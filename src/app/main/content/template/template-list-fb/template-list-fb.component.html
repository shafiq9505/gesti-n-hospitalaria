

<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">
    <!-- Checkbox Column -->
    <ng-container cdkColumnDef="checkbox">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let template">
            <mat-checkbox [(ngModel)]="checkboxes[template.id]" (ngModelChange)="onSelectedChange(template.id)"
                          (click)="$event.stopPropagation()">
            </mat-checkbox>
        </mat-cell>
    </ng-container>


    <!-- Email Column -->
    <ng-container cdkColumnDef="title">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm>Template</mat-header-cell>
        <mat-cell *cdkCellDef="let template" fxHide fxShow.gt-sm>
            <p class="title text-truncate">
                {{template.title}}
            </p>
        </mat-cell>
    </ng-container>


    <ng-container cdkColumnDef="category">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm>Category</mat-header-cell>
        <mat-cell *cdkCellDef="let template" fxHide fxShow.gt-sm>
            <p class="category">
                {{template.category}}
            </p>
        </mat-cell>
    </ng-container>




    <!-- Phone Column -->
    <ng-container cdkColumnDef="text">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md>Text Structure</mat-header-cell>
        <mat-cell *cdkCellDef="let template" fxHide fxShow.gt-md>
            <p class="text" [innerHTML]="template.text | keephtml">

            </p>
        </mat-cell>
    </ng-container>





    <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let template">
            <div fxFlex="row" fxLayoutAlign="end center">
                <button mat-icon-button (click)="$event.stopPropagation();toggleStar(template.id)" aria-label="Toggle star">
                    <!-- <mat-icon *ngIf="user.starred.includes(template.id)">star</mat-icon> -->
                    <!-- <mat-icon *ngIf="!user.starred.includes(template.id)">star_outline</mat-icon> -->
                    <mat-icon>star_outline</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteTemplate(template)">
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let template; columns: displayedColumns;"
             class="template"
             (click)="editTemplate(template)"
             [ngClass]="{'mat-light-blue-50-bg':checkboxes[template.id]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
