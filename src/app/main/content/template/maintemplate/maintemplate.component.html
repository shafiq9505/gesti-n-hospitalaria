<div id="template" class="page-layout simple left-sidenav inner-sidenav">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-button class="mat-icon-button sidenav-toggle mr-12" fuseMatSidenavToggler="template-main-sidenav" fxHide.gt-md>
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column" fxLayoutAlign="center start">
                    <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon class="secondary-text s-16">home</mat-icon>
                        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                        <span class="secondary-text">Templates</span>
                    </div>
                    <div class="mt-8">
                        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box</mat-icon>
                        <span id="templatetitle" class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Templates</span>
                    </div>
                </div>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
            <label for="search" class="mr-8">
                <mat-icon>search</mat-icon>
            </label>
            <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
                <input matInput [formControl]="searchInput" id="search" placeholder="Search for anything">
            </mat-form-field>
        </div>
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <fuse-selected-bar class="mat-accent-600-bg" *ngIf="hasSelectedTemplate" [@slideInTop]></fuse-selected-bar>
    <!-- / SELECTED BAR -->

    <mat-sidenav-container>

        <!-- SIDENAV -->
        <!-- <mat-sidenav class="sidenav" align="start" opened="true" mode="side"
                     fuseMatSidenavHelper="template-main-sidenav" mat-is-locked-open="gt-sm">

            <fuse-template-main-sidenav *fuseIfOnDom [@animate]="{value:'*'}"></fuse-template-main-sidenav>

        </mat-sidenav> -->
        <!-- / SIDENAV -->

        <!-- CENTER -->

        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content mat-white-bg mat-elevation-z4">
                <app-template-list-fb></app-template-list-fb>
            </div>

            <!-- <div class="content mat-white-bg mat-elevation-z4">
                <fuse-contact-contact-list></fuse-contacts-contact-list>
            </div> -->
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </mat-sidenav-container>

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="mat-accent-bg" id="add-template-button" (click)="newTemplate()" aria-label="add template" *fuseIfOnDom
    [@animate]="{value:'*', params:{delay:'300ms',scale:'.5'}}">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
