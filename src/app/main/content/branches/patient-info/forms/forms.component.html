<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-16">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">User Interface</span>
            </div>
            <div class="h1 mt-16">Occasion of Service</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="h1">
            Occasion of Service
        </div>


        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div class="h2 mb-24">Occasion of Service Form</div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Location of service" formControlName="location">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Category" formControlName="category">
                    </mat-form-field>


                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

                    <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="Hours" formControlName="minutes" required></textarea>
                        <mat-error *ngIf="formErrors.minutes.required">
                            Hours is required!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="Outcome" formControlName="outcome"></textarea>
                        <mat-error *ngIf="formErrors.outcome.required">
                            Outcome is required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <!-- <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


              </div> -->

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <mat-select placeholder="Complexity" formControlName="complexity" required>
                            <mat-option [value]="'Low Complexity'">
                                Low Complexity
                            </mat-option>
                            <mat-option [value]="'Medium Complexity'">
                                Medium Complexity
                            </mat-option>
                            <mat-option [value]="'High Complexity'">
                                High Complexity
                            </mat-option>


                        </mat-select>
                        <mat-error *ngIf="formErrors.complexity.required">
                            Complexity is required!
                        </mat-error>
                    </mat-form-field>

                </div>

            </form>



        </div>







    </div>
    <!-- / CONTENT -->

</div>
