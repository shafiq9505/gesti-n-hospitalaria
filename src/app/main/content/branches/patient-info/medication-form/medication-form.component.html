
      <div class="dialog-content-wrapper">


    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-button class="mat-icon-button"
                    (click)="dialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="medForm">

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12"></mat-icon>
                <mat-form-field fxFlex>
                    <input 
                        [formControl]="name" 
                        name="name" 
                        formControlName="name" 
                        placeholder="Medication Name"
                        [matAutocomplete]="auto" 
                        matInput
                        [(ngModel)]="medication.name"
                        required>
                </mat-form-field>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option 
                        *ngFor="let med of medications " 
                        [value]="med.name">
                            {{med.name}}
                    </mat-option>
                </mat-autocomplete>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12"></mat-icon>
                <mat-form-field fxFlex>
                    <input class="form-control" name="dosage" formControlName="dosage" placeholder="Dosage" matInput>
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12"></mat-icon>
                <mat-form-field fxFlex>
                    <input class="form-control" name="duration" formControlName="duration" placeholder="Duration" matInput>
                  
                </mat-form-field>
            </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start" hidden>
              <mat-icon class="mr-12 mt-12"></mat-icon>
              <mat-form-field fxFlex>
                <mat-select class="form-control" placeholder = "Duration Unit" formControlName= "duration_unit">
                  <mat-option [value]="'Days'">
                      Days
                    </mat-option>
                    <mat-option [value]="'Week'">
                     Weeks
                    </mat-option>
                    <mat-option [value]="'Year'">
                      Year
                    </mat-option>
                    
              </mat-select>
              </mat-form-field>
          </div>

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12"></mat-icon>
                <mat-form-field fxFlex>
                    <input class="form-control" name="frequency" formControlName="frequency" placeholder="Frequency" matInput>
                </mat-form-field>
            </div>

           

            <div class="mb-24" fxLayout="row" fxLayoutAlign="start start" hidden>
              <mat-icon class="mr-12 mt-12"></mat-icon>
              <mat-form-field fxFlex>
                  <input [formControl]="route" name="Route" id = "Route" formControlName="route"   placeholder="Route Of Administration"  matInput>
              </mat-form-field>
          </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'"
                mat-raised-button
                (click)="dialogRef.close(medForm)"
                class="save-button mat-accent"
                [disabled]="medForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'"
                mat-raised-button
                (click)="dialogRef.close(['save',medForm])"
                class="save-button mat-accent"
                [disabled]="medForm.invalid"
                aria-label="SAVE">
            UPDATE
        </button>

        <button *ngIf="action ==='edit'"
                mat-button
                class="mat-icon-button"
                (click)="dialogRef.close(['delete',medForm])"
                aria-label="Delete"
                matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</div>
