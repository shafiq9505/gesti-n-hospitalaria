<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">
   
  
    <!-- Title Column -->
    <ng-container cdkColumnDef="title">
        <mat-header-cell *cdkHeaderCellDef>Question Set</mat-header-cell>
        <mat-cell *cdkCellDef="let question">
            <p class="text-truncate font-weight-600">{{question.title}}</p>
        </mat-cell>
    </ng-container>

    <!-- Note Column -->
    <ng-container cdkColumnDef="note">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm>Note</mat-header-cell>
        <mat-cell *cdkCellDef="let question" fxHide fxShow.gt-sm>
            <p class="note text-truncate">
                {{question.note}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
        <mat-cell *cdkCellDef="let question">
            <div fxFlex="row" fxLayoutAlign="end center">
                <button mat-icon-button (click)="$event.stopPropagation();toggleStar(question.id)" aria-label="Toggle star">
                    <mat-icon *ngIf="user.starred.includes(question.id)">star</mat-icon>
                    <mat-icon *ngIf="!user.starred.includes(question.id)">star_outline</mat-icon>
                </button>

                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteQuestion(question)">
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>
   
    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let question; columns: displayedColumns;"
             class="question"
             (click)="editQuestion(question)"
             [ngClass]="{'mat-light-blue-50-bg':checkboxes[question.id]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
