<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">

    <!--Location -->
    <ng-container cdkColumnDef="name">
            <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;">Patient Name</mat-header-cell>
            <mat-cell *cdkCellDef="let occassion">
                <p class="text-truncate font-weight-600">{{occassion.name}}</p>
            </mat-cell>
        </ng-container>

    <ng-container cdkColumnDef="location">
        <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;">Location</mat-header-cell>
        <mat-cell *cdkCellDef="let occassion">
            <p class="text-truncate font-weight-600">{{occassion.location}}</p>
        </mat-cell>
    </ng-container>

    <!-- Category -->
    <ng-container cdkColumnDef="category">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm style="font-size: 20px;">Category</mat-header-cell>
        <mat-cell *cdkCellDef="let occassion" fxHide fxShow.gt-sm>
            <p class="text-truncate font-weight-200">
                {{occassion.category}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Time -->
    <ng-container cdkColumnDef="time">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-md style="font-size: 20px;">Time</mat-header-cell>
        <mat-cell *cdkCellDef="let occassion" fxHide fxShow.gt-md>
            <p class="text-truncate font-weight-200">
                {{occassion.minutes}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;"></mat-header-cell>
        <mat-cell *cdkCellDef="let contact">
            <div fxFlex="row" fxLayoutAlign="end center">
                <!-- <button mat-icon-button (click)="$event.stopPropagation();toggleStar(contact.id)" aria-label="Toggle star">
                    <mat-icon *ngIf="user.starred.includes(contact.id)">star</mat-icon>
                    <mat-icon *ngIf="!user.starred.includes(contact.id)">star_outline</mat-icon>
                </button> -->

                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteOccassion(occassion)">
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let occassion; columns: displayedColumns;"
             class="contact"
             (click)="editOccassion(occassion)"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
