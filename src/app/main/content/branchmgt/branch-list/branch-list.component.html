<mat-table 
    #table
    [dataSource]="dataSource"
    [@animateStagger]="{value:'50'}"
    fusePerfectScrollbar>
    
    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;">Name</mat-header-cell>
        <mat-cell *cdkCellDef="let branch">
            <p class="font-weight-600">{{branch.name}}</p>
        </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container cdkColumnDef="address">
        <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;">Adress</mat-header-cell>
        <mat-cell *cdkCellDef="let branch">
            <p class="address">
                {{branch.city}}, {{branch.state}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container cdkColumnDef="phone">
        <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;">Phone</mat-header-cell>
        <mat-cell *cdkCellDef="let branch">
            <p class="phone">
                {{branch.phone}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- FaxColumn -->
    <ng-container cdkColumnDef="fax">
        <mat-header-cell *cdkHeaderCellDef fxHide fxShow.gt-sm style="font-size: 20px;">Fax</mat-header-cell>
        <mat-cell *cdkCellDef="let branch" fxHide fxShow.gt-sm>
            <p class="fax">
                {{branch.faxno}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container cdkColumnDef="buttons">
        <mat-header-cell *cdkHeaderCellDef style="font-size: 20px;"></mat-header-cell>
        <mat-cell *cdkCellDef="let branch">
            <div fxFlex="row" fxLayoutAlign="end center">
                <!-- <button mat-icon-button (click)="$event.stopPropagation(); toggleStar(branch.id)" aria-label="Toggle star">
                    <mat-icon>mode_edit</mat-icon>
                </button> -->
                <button mat-menu-item aria-label="remove" (click)="$event.stopPropagation();deleteBranch(branch)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let branch; columns: displayedColumns;"
            class="branch"
            [style.background-color]="branch.isMainBranch ? '#ADD8E6' : '#ffffff'"
            (click)="editBranch(branch)" 
            matRipple>
    </mat-row>
</mat-table>
