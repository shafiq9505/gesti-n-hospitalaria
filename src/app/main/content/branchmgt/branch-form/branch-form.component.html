<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
            <div class="branch-name">{{branch.name}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form [formGroup]="branchForm">

            <div class="mb-14" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12">account_box</mat-icon>
                <mat-form-field fxFlex>
                    <input name="name" formControlName="name" placeholder="Name" matInput required>
                </mat-form-field>
            </div>

            <div class="mb-14" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12">mail_outline</mat-icon>
                <mat-form-field fxFlex>
                    <input name="address" formControlName="address" placeholder="Address" matInput required>
                </mat-form-field>
            </div>

            <div class="mb-14" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12"></mat-icon>
                <mat-form-field fxFlex="33">
                    <input matInput placeholder="City" formControlName="city" required>
                </mat-form-field>

                <mat-form-field fxFlex="30">
                    <input matInput placeholder="Postcode" formControlName="postcode" required>
                </mat-form-field>

                <mat-form-field fxFlex="37">
                    <mat-select placeholder="State" formControlName="state" required matInput>
                        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="mb-14" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12">phone</mat-icon>
                <mat-form-field fxFlex="50">
                    <input formControlName="phone" matInput placeholder="Phone number">
                </mat-form-field>

                <mat-form-field fxFlex>
                    <input name="faxno" formControlName="faxno" matInput placeholder="Fax">
                </mat-form-field>

            </div>

            <div class="mb-14" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon class="mr-12 mt-12">date_ranged</mat-icon>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Operation Started Date" name="startdate" formControlName="startdate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="mab-14" fxLayout="row" fxLayoutAlign="start start">
                <mat-slide-toggle formControlName="isMainBranch">
                    Change into Main Branch?
                </mat-slide-toggle>
            </div>

        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

        <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close(branchForm)" class="save-button mat-accent" [disabled]="branchForm.invalid"
            aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'" mat-raised-button (click)="dialogRef.close(['save',branchForm])" class="save-button mat-accent"
            [disabled]="branchForm.invalid" aria-label="SAVE">
            SAVE
        </button>

        <button *ngIf="action ==='edit'" mat-button class="mat-icon-button" (click)="dialogRef.close(['delete',branchForm])" aria-label="Delete"
            matTooltip="Delete">
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</div>
